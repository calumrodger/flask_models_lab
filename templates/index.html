<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{dynamic_sitename}} - Orders</title>
</head>
<header>
    <img src=https://thumbs.dreamstime.com/b/open-book-open-pages-o-book-isolated-white-background-139398545.jpg, alt="Test">
    Book-Off
</header>
<body>
    <h1>Orders</h1>
    <section id="gallery">
    {% for order in activeOrders %}
            <div class="each_order">
                <p>
                    <b>Name:</b> {{order.customer_name}} <br>
                    <b>Order date:</b> {{order.order_date}} <br>
                    <b>Quantity:</b> {{order.quantity}} <br>
                    <b>Title:</b> {{order.title}} <br>
                    <b>Author:</b> {{order.author}} <br>
                    <a href="/orders/{{activeOrders.index(order)}}">View more details</a> 
                </p>
            </div>
    {% endfor %}
    </section>  
</body>
</html>
